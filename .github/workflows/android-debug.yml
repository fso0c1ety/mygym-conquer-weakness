name: Android Debug APK (Capacitor)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-android-debug:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build web (Vite)
        run: npm run build

      - name: Capacitor sync (android)
        run: npx cap sync android

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android platforms and build-tools
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platforms;android-34" "build-tools;34.0.0"

      - name: Make Gradle wrapper executable
        run: chmod +x android/gradlew

      - name: Assemble debug APK
        working-directory: android
        run: ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

      - name: Create APK directory in repo
        run: mkdir -p builds

      - name: Copy APK to builds directory
        run: cp android/app/build/outputs/apk/debug/app-debug.apk builds/mygym-$(date +%Y%m%d-%H%M%S).apk

      - name: Commit and push APK
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add builds/
          git diff --staged --quiet || git commit -m "chore: add APK build from $(date +%Y-%m-%d)"
          git push
